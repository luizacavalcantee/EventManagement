<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Eventos</h1>
        
        <!-- Formulário de Novo Evento -->
        <div class="card">
            <h2>Novo Evento</h2>
            <form id="eventoForm">
                <input type="text" id="nomeEvento" placeholder="Nome do Evento" required>
                <input type="date" id="dataEvento" required>
                <input type="time" id="horaEvento" required>
                <input type="text" id="localEvento" placeholder="Local" required>
                <textarea id="descricaoEvento" placeholder="Descrição" required></textarea>
                <button type="submit">Criar Evento</button>
            </form>
        </div>

        <!-- Lista de Eventos -->
        <div class="card">
            <h2>Eventos</h2>
            <div id="listaEventos"></div>
        </div>

        <!-- Formulário de Participante -->
        <div class="card">
            <h2>Adicionar Participante</h2>
            <form id="participanteForm">
                <select id="eventoSelect" required>
                    <option value="">Selecione um evento</option>
                </select>
                <input type="text" id="nomeParticipante" placeholder="Nome do Participante" required>
                <input type="email" id="emailParticipante" placeholder="Email" required>
                <input type="tel" id="telefoneParticipante" placeholder="Telefone">
                <button type="submit">Adicionar Participante</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
